<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Radar</title>
<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="pull.js"></script>
<style type="text/css">
body {
  background-color: black;
  color: black;
}
h1 {
  text-align: center;
  margin: 1px 0 3px;
  background-color: #007f00;
  color: #7fff7f;
  border: 4px solid #7fff7f;
  -webkit-border-radius: 8px;
  -moz-border-radius: 8px;
}
p.entry {
  padding: 1ex;
  margin: 2px;

  background-color: #ffff00;
  border: 2px solid white;
  -webkit-border-radius: 4px;
  -moz-border-radius: 4px;
}
p.entry img {
  float: left;
  padding: 2px;
  padding-right: 1ex;
  max-height: 64px;
}
p.entry span.date {
  opacity: 0.6;
  padding-left: 2ex;
}
p.entry span.title {
  font-size: 150%;
}
a {
  text-decoration: none;
  font-weight: bold;
  color: black;
}
a:hover {
  text-decoration: underline;
}
p#adder {
  position: fixed;
  right: 0;
  bottom: 0;
  margin: 0;
  padding: 1px 4px;
  font-size: 200%;
  font-weight: bold;
  background-color: black;
  color: #666;
  border: 2px solid #ccc;
  text-align: center;
}
p#adder:hover {
  color: white;
  border: 2px solid white;
}
p#adder #plus {
  width: 1.4ex;
  height: 2ex;
  display: inline-block;
  cursor: pointer;
}
p#adder input {
  margin: 2px 4px;
  border: 1px solid black;
}
p.status {
  color: white;
  background-color: black;
  font-family: monospace;
}
</style>
</head>

<body>
<h1>Radar</h1>

</body> </html>
